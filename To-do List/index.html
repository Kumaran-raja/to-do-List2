<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        h1{
    font-size: 30px;
    font-weight: bold;
}
    </style>
</head>
<body style="background-color: greenyellow;">
    
    <section>
        <div class="container">
            <div>

                <div class="row">
                    <div class="col-12">
                        <h1>My to-do list</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p>Double-click an item to mark complete</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input type="text">
    
                    </div>
                    <div class="col-1">
                        <button class="b" type="button">Add</button>
    
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <ol>
                            <li>My</li>
                            <li class="li1">to do</li>
                            <li>list</li>
                        </ol>
                    </div>
                </div>
                <div class="div2">
                    <!-- <div class="col-2"> -->
                        <button class="b" type="button">Clear Completed</button>
                    <!-- </div> -->
                    <!-- <div class="col-2"> -->
                        <button class="b2" type="button">Empty List</button>
                    <!-- </div> -->
                    <!-- <div class="col-2"> -->
                        <button class="b3" type="button">Save List</button>
                    <!-- </div> -->
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
